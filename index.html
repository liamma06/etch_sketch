<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="content">

        <div id="bottom">
            <div id="sidebar">
                <div>
                    <span>Color:</span>
                    <input type="color" id="colourPicker">
                </div>
                <button id="eraser">ERASER</button>
                <button id="clear">CLEAR</button>
                <div>
                    <span>Size:</span>
                    <input id = "gridSize" type="number" min="1" max="100">
                </div>
            </div>
            <div id="right">
                <h1>ETCH SKETCH</h1>
                <h3 id="currentSize"></h3>
                <div id="grid"></div>
            </div>
            
        </div>
        
    </div>
    

    <script src="app.js"></script>
</body>
</html>
